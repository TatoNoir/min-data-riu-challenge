<article
  class="relative w-[284px] md:w-[360px] overflow-hidden rounded-xl bg-neutral-300"
>
  <div class="relative aspect-[3/4] w-full overflow-hidden">
    @if (carouselItem().imageUrl) {
      <img
        class="size-full object-cover"
        [ngSrc]="carouselItem().imageUrl"
        [alt]="carouselItem().imageAlt"
        fill
      />
    } @else {
      <div
        class="absolute inset-0 grid place-items-center text-neutral-500 font-semibold"
      >
        IMAGE
      </div>
    }
    <div
      class="absolute bottom-0 left-0 right-0 px-4 py-20 text-white space-y-3"
    >
      <h3 class="font-bold text-3xl/[30px] md:text-text-3xl/[38px]">
        {{ carouselItem().title }}
      </h3>

      <p class="text-base/6">
        {{ carouselItem().description }}
      </p>

      <button
        type="button"
        class="mt-2 inline-flex items-center gap-2 text-sm font-semibold hover:underline"
      >
        Lorem ipsum
        <svg
          class="size-4"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"
          />
        </svg>
      </button>
    </div>
  </div>
</article>
